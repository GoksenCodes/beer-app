<div>
  <ul>
    <li *ngFor="let suggestedBeer of suggestedBeers" >
      <span>
        <img class="beer-small" *ngIf="suggestedBeer.image_url else defaultImage"[src]='suggestedBeer.image_url' [alt]='suggestedBeer.name'/>
      </span>
      <a routerLink="/detail/{{suggestedBeer.id}}" onclick="this.disabled=true">
        {{suggestedBeer.name}}
      </a>
    </li>
  </ul>
</div>

<ng-template #defaultImage>
  <img class="beer-small" [src]='randomBeerImage' alt='random beer image'/>
</ng-template>
