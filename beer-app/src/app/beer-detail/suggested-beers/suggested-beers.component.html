<div>
  <ul>
    <li *ngFor="let suggestedBeer of suggestedBeers" >
      <span>
        <img class="beer-small"[src]='suggestedBeer.image_url' [alt]='suggestedBeer.name'/>
      </span>
      <a routerLink="/detail/{{suggestedBeer.id}}" onclick="this.disabled=true">
        {{suggestedBeer.name}}
      </a>
    </li>
  </ul>
</div>
