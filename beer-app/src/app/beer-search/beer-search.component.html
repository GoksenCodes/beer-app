<div>
  <app-navbar></app-navbar>
  <div class="container">
    <div id="search-component" class="search-component">
      <label for="search-box">Search beer by name</label>
      <input #searchBox onkeypress="return /[a-z]/i.test(event.key)" id="search-box" (input)="search(searchBox.value)" />

      <ul class="search-result">
        <li *ngFor="let beer of beers$ | async" >
          <a routerLink="/detail/{{beer.id}}">
            {{beer.name}}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
